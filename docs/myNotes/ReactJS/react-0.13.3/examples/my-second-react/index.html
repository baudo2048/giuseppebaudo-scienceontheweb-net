	<script src="/thirdparty/react-menus.js"</script>
    <script type="text/jsx">
      var Second = React.createClass({
	  
		getInitialState: function() {
			return {
				liked: false,
				stato2: "mario"
			};
		},
		
		handleClick: function(event) {
			this.setState({liked: !this.state.liked});
			this.setState({stato2: "Cliccato"});
		},
		
        render: function() {
          
			var text = this.state.liked ? 'piace' : 'NON piace'; 
			return ( 
				<p onClick={this.handleClick}> 
				A te {text} {this.state.stato2} questo esempio. Clicca per modificare. 
				</p> 
			); 

        }
      });
      
      React.render(
          <Second message="ciao" />,
          document.getElementById('container')
        );

        label: 'hello',
        onClick: function(itemProps, index, event) {

        }

        label: 'hi'
    },

        disabled: true
    }
]

    </script>
