				<div class="col-md-12 ">					
					<h1 class="text-primary ">MathNL</h1>
					<h3>About MathNL</h3>
					<p>MathNL is an algorithms able to convert natural language to math formula</p>
					<p>For example, "limite per x che tende 0 di 1 su x = infinito" will produce following formula:</p>
					<math display='block'>  <!--  xmlns='http://www.w3.org/1998/Math/MathML' -->
						<munder>
							<mo>lim</mo>
							<mrow>
								<mi>x</mi>
								<mo>&rarr;</mo>
								<mn>0</mn>
							</mrow>
						</munder>
						<mo>&ApplyFunction;</mo>
						<mfrac>
							<mn>1</mn>
							<mi>x</mi>
						</mfrac>
						<mo>=</mo>
						<mi>&infin;</mi>
					</math>
					
				</div>									
			</div>										
		</div>
