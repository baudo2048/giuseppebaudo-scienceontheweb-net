<!doctype html>
<html>
<head>
	<title>Giuseppe Baudo - Google Api JavaScript Sample</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
	

	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {
			height: 300px;
			width: 100%;
			
		}
	</style>

</head>


<body>


	

	<div class="section">               					
		<div class="container ">        					
			<div class="row ">  
				<div class="col-md-12">
					<h1 class="text-primary ">Google Api JavaScript Sample</h1>        					
					<div class="col-md-6 ">					
						<div id="map"></div>					
					</div>	
					
					<div class="col-md-6">
						<button type="button" onclick="addMarker()">Add Marker</button>
					</div>								
				</div>								
			</div>											
		</div>	
	</div>											


		<script type="text/javascript">
			var map;
			var myLatLng = {lat: 44.4970861, lng: 11.3559891};

			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: 44.4970861, lng: 11.3559891},
					zoom: 8
				});
			}

			function addMarker(){
			  // Create a marker and set its position.
			  var marker = new google.maps.Marker({
			  	map: map,
			  	position: myLatLng,
			  	title: 'Hello World!'
			  });

			}
		</script>




		
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCYg13ctBELNYYiBUYlv5Fy0AgUlSwWQdw&callback=initMap"
		async defer></script>




	</body></html>
