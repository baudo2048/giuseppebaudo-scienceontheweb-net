	<script type="text/javascript">
		
		var map;
		var myLatLng = {lat: 44.4970861, lng: 11.3559891};

		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: 44.4970861, lng: 11.3559891},
				zoom: 8
			});
		}

		function addMarker(){
			  // Create a marker and set its position.
			  var marker = new google.maps.Marker({
			  	map: map,
			  	position: myLatLng,
			  	title: 'Hello World!'
			  });

			}

				});
			}
		</script>
